<h1 class="text-center"><strong>Posts</strong></h1>
<div class="container">
	<div class="row">
		<div class="col">
			<ul class="list-group">
				<app-post-list-item *ngFor="let post of allPosts"
				[postTitle]="post.title"
				[postContent]="post.content"
				[postLoveIts]="post.loveIts"
				[postCreated]="post.created_at"></app-post-list-item>
			</ul>
		</div>
	</div>
</div>
